spring.datasource.url=jdbc:postgresql://localhost:5433/coffeeshop

# JPA & HIBERNATE SETTINGS
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.hbm2ddl.create_namespaces=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT SETTINGS
application.security.jwt.secret-key=${JWT_SECRET_KEY}
application.security.jwt.expiration-ms=86400000


# SWAGGER SETTINGS
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/api-docs-ui.html

springdoc.info.title=Cafe Fusion API
springdoc.info.version=1.0.0
springdoc.info.description = The complete backend API for the Cafe Fusion modular monolith.